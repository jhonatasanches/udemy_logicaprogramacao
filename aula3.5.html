<!DOCTYPE html>
<html>

<head>
    <title>Inicio 1 - Lógica de Programação</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>AULA - Tipos de Loop</h1>

    <script>
        

        for (var i=1004; i<=2020; i+=4){
            if(!(i%100===0)||(i%400===0)){
                document.write(i +'<br>')
            }else{
                document.write(i +' Esse ano não é bisexto <br>')
            }
            
        }
        document.write('Saiu do Loop')
    </script>

</body>

</html>

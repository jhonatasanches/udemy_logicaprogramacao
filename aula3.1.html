<!DOCTYPE html>
<html>

<head>
    <title>Inicio 1 - Lógica de Programação</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>AULA - Repetições</h1>

    <script>
        var numero = parseFloat(prompt('Digite um numero qualquer: '))
        var indice = 1

        while (indice <= 1000) {
            document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>')
            indice++
        }
        document.write ('Saiu do Loop')
    </script>

</body>

</html>

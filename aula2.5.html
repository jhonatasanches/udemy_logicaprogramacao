<!DOCTYPE html>
<html>
    <head>
        <title>Inicio 1 - Lógica de Programação</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Condicionais</h1>
      
        <script>
           var n1 = parseFloat(prompt('Digite um numero: '));
           var n2 = parseFloat(prompt('Digite um numero: '));
           
           media = (n1+n2)/2
            if(media > 5){
                alert ("Voce foi aprovado");
            }else{
                alert ("Voce foi reprovado");
            }
           
           
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Inicio 1 - Lógica de Programação</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Operadores Aritméticos</h1>
        <p>Para concatenar dentro da frase preciso colocar os sinais antes
            e depois da variável</p>
        <script>
           var n1 = prompt ('Digite um numero: ');
           n1= parseFloat (n1);
           var n2 = prompt ('Digite outro numero: ');
           n2= parseFloat (n2);

           alert ('Aqui o resto da divisao de ' +n1 + ' por '+n2 + ' :  ' +(n1%n2));
           alert ('O numero ' +n1 + ' elevado a ' +n2 + ' e : ' +(n1**n2));
           
        </script>

    </body>
</html>

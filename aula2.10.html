<!DOCTYPE html>
<html>

<head>
    <title>Inicio 1 - Lógica de Programação</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>AULA - SWITH</h1>

    <script>
        var n = parseInt(prompt('Digite um numero de 1 a 6: '))

        switch (n) {
            case 1:
                alert('Eita!!!');
                break
            case 2:
                alert('ual!!!');
                break
            case 3:
                alert('nossa!!!');
                break
            case 4:
                alert('tipo!!!');
                break
            case 5:
                alert('daora!!!');
                break
            case 6:
                alert('É isso!!!');
                break
            default:
            alert('ERA PARA DIGITAR UM NUMERO DE UM A SEIS !!!!');
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Inicio 1 - Lógica de Programação</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>AULA - Tipos de Loop</h1>

    <script>
        

        for (var i=1004; i<=2020; i+=4){
            document.write(i+ '<br>')
            if((i%100)==0){
                document.write('<hr>')
            }
            
        }
        document.write('Saiu do Loop')
    </script>

</body>

</html>

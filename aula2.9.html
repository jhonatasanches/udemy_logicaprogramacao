<body>
    <h1>Desafio - Otimizar o código</h1>
    <p>fazer jogador 1 digitar um numero</p>
    <p>fazer jogador 2 digitar um numero</p>
    <p>Se forem iguais, mostrar mensagem de <b>EMPATE</b> </p>
    <p>Se forem diferentes, sortear um numero entre 0 e 1 </p>
    <p>Se sortear 0, ganha quem escolheu o menor numero</p>
    <p>Se sortear 1, ganha quem escolheu o maior numero</p>

    <script>
        var n1 = parseFloat(prompt('Jogador 1 digite um numero: '));
        var n2 = parseFloat(prompt('Jogador 2 digite um numero: '));

        if (n1 === n2) {
            alert("Empate, jogo encerrado");
        } else {
            alert("Vamos fazer um sorteio HAHAHA");
        }

        var n3 = parseInt(Math.random() * 2)
        alert('Numero sorteado' +n3)

        if ( ((n3 === 0) && (n1 < n2)) || ((n3 === 1) && (n1 > n2)) ) {
                alert('Jogador 1 Venceu')
        } else {
            alert('Jogador 2 Venceu por ter escolhido o maior numero')
        }
            //OS && E || ABREVIARAM TODOS OS IF'S E ELSE'S A MAIS
            // MESMO SEM PARENTESES PODERIA FUNCIONAR
            

    </script>

</body>

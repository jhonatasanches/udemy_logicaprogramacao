<!DOCTYPE html>
<html>

<head>
    <title>Inicio 1 - Lógica de Programação</title>
    <meta charset="utf-8">

</head>

<body>
    <h1>AULA - Tipos de Loop</h1>

    <script>
        var n = parseFloat(prompt('Digite um numero qualquer: '))
        

        for (var i=1; i<=1000; i++){
            document.write(n + ' x ' + i + ' = ' + (n * i) + '<br>')
            if((i%10)==0){
                document.write('<hr>')
            }
        }
        document.write('Saiu do Loop')
    </script>

</body>

</html>

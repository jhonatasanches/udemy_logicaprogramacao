<!DOCTYPE html>
<html>
    <head>
        <title>Inicio 1 - Lógica de Programação</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Inicio de tudo</h1>
        <script>
           var n1 = prompt ('Digite um numero: ');
           n1= parseFloat (n1);
           var n2 = prompt ('Digite outro numero: ');
           n2= parseFloat (n2);
           soma = n1+n2
           subt = n1-n2
           mult = n1*n2
           divs = n1/n2

           alert ('Aqui esta a soma:  ' +soma);
           alert ('Aqui esta a subtração:  ' +subt);
           alert ('Aqui esta a multiplicação:  ' +mult);
           alert ('Aqui esta a divisão:  ' +divs);
        </script>

    </body>
</html>

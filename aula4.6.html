<!DOCTYPE html>
<html>

<head>
    <title>Inicio 1 - Lógica de Programação</title>
    <meta charset="utf-8">

</head>

<body>

    <button onclick="calcular('+')"> + </button>
    <button onclick="calcular('-')"> - </button>
    <button onclick="calcular('*')"> * </button>
    <button onclick="calcular('/')"> / </button>

    <div id="output"></div>


<script>

    var n1 = parseFloat(prompt("Digite um número: "))

    function escreve() {
        var output = document.querySelector('#output')
        output.innerHTML = n1
    }

    function calcular(simbolo) {
        var n = parseFloat(prompt("Digite outro número: "))

        switch (simbolo) {
            case '+':
                n1 += n
                break
            case '-':
                n1 -= n
                break
            case '*':
                n1 *= n
                break
            case '/':
                n1 /= n
        }
        escreve()
    }

</script>
</body>
</html>
